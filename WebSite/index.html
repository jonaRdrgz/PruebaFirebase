<!DOCTYPE html>
<html lang="en">
<head>
  <title>Beers Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <!-- Datatables -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css" rel="stylesheet">
  <!-- Toast -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <header>
    <h1 class="text-center">Beers registration</h1>
    <h2 class="text-center">what will you drink today?</h2>
  </header>

  <div class="container">
    <div class="row material">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h3 class="text-center" id="titleBeers">Available Beers </h3>
        <table valign="center" id="tableBeer" class="table  table-responsive display nowrap jambo_table bulk_action"  style="width:100%">
          <thead>
            <tr class="headings">

              <th class="column-title">Name </th>
              <th class=" column-title">Tagline </th>
              <th class=" column-title">First Brewed</th>
              <th class=" column-title">Available</th>
              <th class="column-title">Drunk</th>
              <th class="column-title">IBU</th>
              <th class="column-title no-link last">
                <span class="nobr">Action</span>
              </th>
              <th class="bulk-actions" colspan="7">
                <a class="antoo" style="color:#fff; font-weight:500;"><i class="fa fa-chevron-down"></i></a>
              </th>

            </tr>
          </thead>
          <tbody id="bodyTableBeer">

          </tbody>

        </table>
      </div>
    </div>
  </div>
</body>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<!-- Datatables -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.2.1/dt-1.10.16/b-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/r-2.2.1/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.2.1/dt-1.10.16/b-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/r-2.2.1/datatables.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<!-- Toast -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!-- Custom -->
<script src="Script/principal.js"></script>
</html>
